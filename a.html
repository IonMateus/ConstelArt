<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esfera com Textura de Planeta</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Criar a cena
        const scene = new THREE.Scene();

        // Criar a câmera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Criar o renderizador
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Criar uma esfera
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const textureLoader = new THREE.TextureLoader();

        // Carregar a textura do planeta
        const planetTexture = textureLoader.load('/home/zbl4ck/Downloads/earthmapthumb.jpg'); // Substitua pela URL da sua textura
        const material = new THREE.MeshBasicMaterial({ map: planetTexture });

        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Loop de animação
        function animate() {
            requestAnimationFrame(animate);

            // Rotacionar a esfera
            sphere.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();

        // Redimensionar o canvas ao redimensionar a janela
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
