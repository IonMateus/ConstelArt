<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Estelar 3D</title>
    <link rel="stylesheet" href="../styles/map.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/1224px-NASA_logo.svg.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="infoPanel">
        <h3>Informações da Estrela</h3>
        <div id="starInfo">Selecione uma estrela para ver os detalhes.</div>
    </div>
    <div id="leftPanel">
        <button id="backButton">Voltar</button>
        <button id="downloadButton">Download</button>
        <button id="addConstellationButton">+</button>

        <!-- Novo elemento para exibir a constelação selecionada -->
        <div id="selectedConstellation">
            <h4>Constelação Selecionada:</h4>
            <p id="constellationName">Nenhuma selecionada</p>
        </div>

        <div id="constellationsList">
            <h4>Constelações</h4>
            <ul id="constellationItems">
                <!-- Constelações serão adicionadas aqui dinamicamente -->
            </ul>
        </div>
    </div>

    <button id="togglePanelsButton" title="Esconder/Mostrar Painéis">☰</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../scripts/Estrela.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/simplex-noise/simplex-noise.js"></script>
    <script src="../scripts/Mapa.js"></script>
</body>
</html>
