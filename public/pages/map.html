<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstelArt - 3D Map</title>
    <link rel="stylesheet" href="../styles/map.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/1224px-NASA_logo.svg.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="infoPanel">
        <h3>ExoPlanet Information</h3>
        <div id="starInfo">Select a star to see the details.</div>
    </div>
    <div id="leftPanel">
        <button id="backButton">
            <img src="../assets/images/back.png" alt="">
        </button>
        <button id="downloadButton">
            <img src="../assets/images/download.png" alt="">
        </button>
        <button id="addConstellationButton">+</button>

        <!-- New element to display the selected constellation -->
        <div id="selectedConstellation">
            <h4>Selected Constellation:</h4>
            <p id="constellationName">None selected</p>
        </div>

        <div id="constellationsList">
            <h4>Constellations</h4>
            <ul id="constellationItems">
                <!-- Constellations will be added here dynamically -->
            </ul>
        </div>
    </div>

    <!-- New element for instructions -->
    <div id="instructionText" class="hidden">Click on another ExoPlanet to form the constellation</div>

    <button id="togglePanelsButton" title="Hide/Show Panels">â˜°</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../scripts/Estrela.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/simplex-noise/simplex-noise.js"></script>
    <script src="../scripts/Mapa.js"></script>
</body>
</html>
